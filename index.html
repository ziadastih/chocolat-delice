<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7b5c8c5ef7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chocolat Delice</title>
  </head>
  <body>
    <section class="home">
      <nav class="nav-bar">
        <div class="logo-toggle">
          <h2 class="logo">chocolat delice</h2>
          <i class="fa-solid fa-bars" id="toggle-menu"></i>
        </div>

        <div class="nav-links-container">
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#chocolate-shop">chocolate shop</a></li>
            <li><a href="#about-us">about us</a></li>
            <li>
              <a href="#" class="btn">contact us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="hero-text">
        <h1>make your senses hazy</h1>
        <p>
          Hand crafted chocolate truffles for any occasion. Rich, smooth,
          delicious, centres covered with a variety of chocolate flavours.
        </p>
        <button class="contact-us-btn btn">
          <a href="/home">contact-us</a>
        </button>
        <button class="take-a-look-btn btn">
          <a href="/chocolate-shop">take a look</a>
        </button>
      </div>
      <div class="image-container">
        <img
          src="../hero-section-images/1pinkpiece.svg"
          class="image-pink-one"
          alt=""
        />
        <img
          src="../hero-section-images/1pinkpiece.svg"
          class="image-pink-two"
          alt=""
        />
        <img
          src="../hero-section-images/3piecesGroup.svg"
          class="three-pieces"
          alt=""
        />
        <img
          src="../hero-section-images/crunchyPiece.png"
          class="crunchy-piece"
          alt=""
        />
        <img
          src="../hero-section-images/hersheyspiece.png"
          class="hershey-piece-one"
          alt=""
        />
        <img
          src="../hero-section-images/hersheyspiece.png"
          class="hershey-piece-two"
          alt=""
        />
        <img src="../hero-section-images/mixed.png" class="mixed-one" alt="" />
        <img src="../hero-section-images/mixed.png" class="mixed-two" alt="" />
      </div>
    </section>
    <section class="chocolate-shop"></section>
    <section class="about-us"></section>

    <script src="app.js"></script>
  </body>
</html>
